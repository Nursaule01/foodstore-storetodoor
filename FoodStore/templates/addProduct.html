{% extends 'base.html' %}

{% block body %}
    <div class="container">

        <form class="form-horizontal rounded bg-white p-4 my-4 shadow" action="addProduct" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <legend>PRODUCTS ADD</legend>


            <div class="form-group">
                <label class="col-md-4 control-label" for="name">PRODUCT NAME</label>
                <div class="col-md-4">
                    <input id="name" name="name" placeholder="PRODUCT NAME"
                           class="form-control input-md" required="" type="text">

                </div>
            </div>

            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION</label>
                <div class="col-md-4">
                    <input id="description" name="description" placeholder="PRODUCT DESCRIPTION"
                           class="form-control input-md" required="" type="text">

                </div>
            </div>

            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="price">PRODUCT PRICE</label>
                <div class="col-md-4">
                    <input id="price" name="price" placeholder="PRODUCT PRICE"
                           class="form-control input-md" required="" min="0" type="number">

                </div>
            </div>

            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="category">PRODUCT CATEGORY</label>
                <div class="col-md-4">
                    <select id="category" name="category" class="form-control">
                        <option value="movie">Movie</option>
                        <option value="kids">Kids</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="fruit">Fruit</option>
                        <option value="candy">Candy</option>
                        <option value="ice-cream">Ice-cream</option>
                    </select>
                </div>
            </div>

            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="picture">IMAGE OF PRODUCT</label>
                <div class="col-md-4">
                    <input id="picture" name="picture" class="input-file" type="file">
                </div>
            </div>


            <div class="form-group my-4">
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Add</button>
                </div>
            </div>

        </form>
    </div>
    <style>
        body {
            margin-top: 20px;
            background: #eee;
        }
    </style>

{% endblock %}
