{% extends 'base.html' %}

{% block body %}
    <div class="container">

        <form class="form-horizontal rounded bg-white p-4 my-4 shadow" action="addStep" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <legend>ADD COOKING STEP</legend>


            <div class="form-group">
                <label class="col-md-4 control-label" for="dish_id">CHOOSE DISH:</label>
                <div class="col-md-4">
                    <select name="dish_id" id="dish_id" class="form-control">
                        {% for dish in dishes %}
                            <option value="{{ dish.id }}">{{ dish.name }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-md-4 control-label" for="text">STEP TEXT</label>
                <div class="col-md-4">
                    <input id="text" name="text" placeholder="First you need to hatch eggs and..."
                           class="form-control input-md" required=""
                           type="text">
                </div>
            </div>

            <div class="form-group mt-4">
                <label class="col-md-4 control-label" for="picture">IMAGE OF STEP</label>
                <div class="col-md-4">
                    <input id="picture" name="picture" class="input-file" type="file">
                </div>
            </div>


            <div class="form-group my-4">
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Add</button>
                </div>
            </div>

        </form>
    </div>
    <style>
        body {
            margin-top: 20px;
            background: #eee;
        }
    </style>

{% endblock %}
