{% extends 'base.html' %}

{% block body %}
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 border-end">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="main_image">
                            <img src="{{ product.picture }}" width="100%" loading="lazy">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 right-side">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3>{{ product.name }}</h3> <span class="heart"><i class="bx bx-heart"></i></span>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p>{{ product.description }}</p>
                        </div>
                        <h3>{{ product.price }} tg</h3>
                        <div class="ratings d-flex flex-row align-items-center">
                            <div class="d-flex flex-row"><i class="bx bxs-star"></i> <i class="bx bxs-star"></i> <i
                                    class="bx bxs-star"></i> <i class="bx bxs-star"></i> <i class="bx bx-star"></i>
                            </div>
                            <span>441 reviews</span>
                        </div>
                    </div>
                    <div class="buttons d-flex flex-row mt-5 ms-3 gap-3">
                        <button class="btn btn-outline-dark">Buy Now</button>
                        <a href="/add-to-cart/{{ product.id }}?next={{ request.path|urlencode }}" class="btn btn-dark">Add to Basket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
